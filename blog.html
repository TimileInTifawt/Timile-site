<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Blog - Timile In Tifawt</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('background-blog.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      font-family: Arial, sans-serif;
    }
    .contenu {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2em;
      margin: 2em auto;
      max-width: 900px;
      border-radius: 15px;
    }
    h1, h2 {
      text-align: center;
      color: #ffd700;
    }
    p {
      line-height: 1.6em;
    }
  </style>
</head>
<body>
  <div class="contenu">
    <h1>Blog</h1>
    <p>Bienvenue dans l’espace de partage : photos, mots du cœur et cris du désert.</p>

    <h2>Texte : La mémoire des dunes</h2>
    <p>
      Ici, chaque grain de sable se souvient.<br>
      Chaque silence est une prière, chaque regard un appel.<br>
      Et même loin, le désert parle encore en nous.
    </p>
  </div>
</body>
</html>
