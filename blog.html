<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Blog - Timile In Tifawt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
        }

        header {
            background: rgba(200, 127, 73, 0.8);
            text-align: center;
            padding: 1rem;
        }

        header .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 0.5rem;
        }

        nav {
            background: rgba(166, 75, 42, 0.8);
            text-align: center;
            padding: 0.5rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            background: rgba(0, 0, 0, 0.6);
            padding: 1rem;
            margin: 1rem auto;
            max-width: 1000px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
        }

        .sommaire {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            list-style: none;
            max-width: 600px;
            margin: 1rem auto;
        }

        .sommaire li {
            margin: 0.5rem 0;
        }

        .sommaire a {
            color: lightblue;
            text-decoration: none;
        }

        .sommaire a:hover {
            text-decoration: underline;
        }

        .comment-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            max-width: 600px;
            margin: 2rem auto;
        }

        .comment-section input[type="text"],
        .comment-section textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: none;
        }

        .comment-section input[type="submit"] {
            background-color: orange;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .comment-section input[type="submit"]:hover {
            background-color: darkorange;
        }

        .notice {
            font-size: 0.9rem;
            color: lightgray;
            margin-top: 0.5rem;
            text-align: center;
        }

        .return-home {
            text-align: center;
            margin-top: 2rem;
        }

        .return-home a {
            background-color: orange;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .return-home a:hover {
            background-color: darkorange;
        }

        footer {
            background: rgba(200, 127, 73, 0.8);
            text-align: center;
            padding: 1rem;
        }

        .social-icons {
            text-align: center;
            margin: 1rem 0;
        }

        .camel-icon {
            max-width: 80px;
            height: auto;
            display: block;
            margin: 0 auto 0.5rem;
        }

        .social-icons .icons img {
            max-width: 60px;
            height: auto;
            margin: 0 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 5px;
            transition: transform 0.2s;
        }

        .social-icons .icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-timile.png" alt="Logo Timile In Tifawt" class="logo">
        <h1>Timile In Tifawt</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="propos.html">À propos</a></li>
            <li><a href="actualites.html">Actualités</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <main>
        <h2>Blog</h2>

        <h3>Sommaire des articles :</h3>
        <ul class="sommaire">
            <!-- Les articles seront ajoutés ici plus tard -->
        </ul>

        <section class="comment-section">
            <h3>Laisser un commentaire</h3>
            <form action="mailto:votreadresse@email.com" method="post" enctype="text/plain">
                <label for="nom">Nom :</label><br>
                <input type="text" id="nom" name="nom" required><br><br>
                <label for="commentaire">Message :</label><br>
                <textarea id="commentaire" name="commentaire" rows="5" required></textarea><br><br>
                <input type="submit" value="Envoyer">
            </form>
            <p class="notice">* Les commentaires sont soumis à validation avant publication.</p>
        </section>

        <div class="return-home">
            <a href="index.html">← Retour à l’accueil</a>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <img src="camel-icon.png" alt="Camel icon" class="camel-icon">
            <div class="icons">
                <a href="https://www.facebook.com/share/1BHYEoLvSa/" target="_blank">
                    <img src="facebook.png" alt="Facebook">
                </a>
                <a href="https://www.tiktok.com/@fouzia.meg?_t=ZN-8x4T9fAfrcM&_r=1" target="_blank">
                    <img src="tiktok.png" alt="TikTok">
                </a>
            </div>
        </div>
        <p>&copy; 2025 Timile In Tifawt. Tous droits réservés.</p>
    </footer>
</body>
</html>
