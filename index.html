<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timile In Tifawt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo-timile.png" alt="Timile In Tifawt" class="logo-animated">
    </div>
    <nav>
      <div class="burger" id="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul id="nav-links">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">À propos</a></li>
        <li><a href="#">Actualités</a></li>
        <li><a href="#">Nos actions</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="overlay"></div>
      <div class="hero-content">
        <h1>Timile In Tifawt</h1>
        <p>Une lumière d’espoir pour l’Azawad : éducation, santé, eau et dignité.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Timile In Tifawt. Tous droits réservés.</p>
  </footer>

  <script>
    const burger = document.getElementById('burger');
    const navLinks = document.getElementById('nav-links');
    burger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      burger.classList.toggle('toggle');
    });
  </script>
</body>
</html>
